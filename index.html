<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Â© Jace Development | Fivem Job Menu</title>
<style>
  /* Algemene styles */
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Arial', sans-serif; }
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
  }

  /* Menu container */
  .menu {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    width: 360px;
    padding: 30px 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    color: #fff;
  }

  .menu h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    color: #f0f0f0;
    letter-spacing: 1px;
  }

  /* Buttons */
  .menu button {
    width: 100%;
    padding: 14px 0;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
    background: rgba(255,255,255,0.1);
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  /* Hover effect */
  .menu button::before {
    content: '';
    position: absolute;
    top:0; left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(124,92,255,0.5), rgba(0,224,184,0.5));
    transition: all 0.3s;
    z-index:0;
  }

  .menu button:hover::before {
    left:0;
  }

  .menu button span {
    position: relative;
    z-index:1;
  }

  /* Optional: different button styles */
  .primary { background: rgba(124,92,255,0.2); }
  .secondary { background: rgba(0,224,184,0.2); }

  /* Info box */
  .info {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
<body>

<div class="menu">
  <h2>Job Menu</h2>
  <button class="primary"><span>Politie</span></button>
  <button class="secondary"><span>Ambulance</span></button>
  <button class="primary"><span>Monteur</span></button>
  <button class="secondary"><span>Brandweer</span></button>
  <div class="info">Klik een job om te selecteren</div>
</div>

</body>
</html>
